{%  load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'social/style.css' %}">
    <title>Login</title>
</head>

<body>
    <div class="fr-container">  
       
        <div class="con-img">
            <div class="img">&nbsp;</div>
        </div>
    
    
        <div class="form">
            <div class="">
                <h2 class="header-secondary">Login</h2>
            </div>
        
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
        
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
        
                <input class=" form__input" autofocus type="text" name="username" id="username" placeholder="Username">
                <label for="username" class="form__label"> Username</label>
                
                <input class="form__input" type="password" name="password" id="password" placeholder="Password">
                <label for="password" class="form__label"> Password</label>
        
                <input type="submit" class="btn " value="Login">
        
            </form>
        
            <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

            {% if messages %}
            {% for message in messages %}
                <p class="badge bg-danger text-light" style="font-size: larger;font-size: 18px;"> {{message}} </p>
            {% endfor %}
            {% endif %}  
        </div>
       
    </div>

   


   
</body>
</html>
